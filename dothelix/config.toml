theme = "rose_pine_moon_transparent"

[editor]
line-number = "relative"
color-modes = true
true-color = true
bufferline = "always"
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true

[keys.normal]
D = ["ensure_selections_forward", "extend_to_line_end", "delete_selection"]
